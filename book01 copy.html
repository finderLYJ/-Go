<!-- 获取从allFind.html传输过来的id -->
<script>
    // 获取URL参数的函数
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    var ID = getUrlParameter("id");
    console.log(ID);
    // var id = ID.substr(-3);
    // id = parseInt(id);
    // console.log(id);
    // JavaScript代码

    fetch('json/download.json')
    .then(response => response.json())
    .then(data => {
        // 获取 JSON 数据中的数组部分
        var jsonData = data.data;
        console.log(jsonData);
        // 找到与 ID 匹配的对象
        var selectedData = jsonData.find(function(item) {
            console.log(ID);
        return item.id === ID;
        });

        if (selectedData) {
            console.log(selectedData);
            const app = new Vue({
                el:"#book_con011",
                data:{
                    user_name:selectedData.user_name,
                    id:selectedData.id,
                    name:selectedData.name,
                    gender:selectedData.gender,
                    e_mail:selectedData.e_mail,
                    phone:selectedData.phone,
                    create_date:selectedData.create_date,
                    creator_id:selectedData.creator_id
                },
                created() {
                    // console.log(selectedData);
                    console.log(this);
                    console.log(this.user_name);
                }
            });
        // console.log(selectedData);
        // 假设还有其他位置需要填充其他数据，继续在这里填充
        } 
        
    })
    .catch(error => {
        console.error('Error:', error);
    });
</script>
